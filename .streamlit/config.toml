[theme]
# Thème vert agriculture/environnement

# Couleur principale - Vert forêt doux
primaryColor = "#5B8C5A"

# Couleur de fond - Beige clair naturel
backgroundColor = "#F5F7F4"
#backgroundColor = "#F8FAF8"

# Couleur de fond secondaire - Vert très pâle
secondaryBackgroundColor = "#E8F3E8"

# Couleur du texte - Gris anthracite
textColor = "#2C3E2C"

# Police de caractères
font = "sans serif"

#[server]
# Configuration du serveur
#headless = true
#port = 8501

#[browser]
# Collecte des statistiques d'usage
#gatherUsageStats = false

#[client]
# Affichage de la barre d'outils
#toolbarMode = "minimal"
#showErrorDetails = true